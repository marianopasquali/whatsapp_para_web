<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=butt, initial-scale=1.0">
    <link rel="stylesheet" href="./css/whatapp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <button class="whatsapp-button-open" id="whatsapp-button-open">
        <i class="fab fa-whatsapp"></i>
    </button>

    <div class="whatsapp-wrap" id="whatsapp-wrap">
            
        <div class="whatsapp-header">
            <div class="whatsapp-header-image"><img src="./images/LogoWsp.png" alt=""></div>
            <div class="whatsapp-header-text">Tu Nombre</div>
            <button class="whatsapp-header-ClsBtn" id="whatsapp-button-close"><i class="fas fa-times"></i></button>
        </div>

        <div class="whatsapp-body">
            <img src="./images/arrow.png" alt="">
            <div class="whatsapp-chat"> 
                <p>Hola, somos [Tu Nombre]. Si querés más información sobre nuestros seróvicios, charlemos ahora!</p>
            </div>
        </div>

        <div class="whatsapp-footer">

            <div class="whatsapp-footer-text">
                <p>
                    <i class="far fa-grin-alt"></i>
                    <span id="bar">|</span>
                    <input type="text" name="whatsapp-comentario" id="whatsapp-comentario" placeholder="Escribenos aquí">
                </p>
            </div>

            <button class="whatsapp-button-send" id="whatsapp-button-send" >
                <img src="./images/airoplane.png" alt="">
            </button>

        </div>
    </div>
    <script src="./js/whatsapp.js"></script>
</body>
</html>
